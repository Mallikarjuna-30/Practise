<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>www.faceboook.com</title>
    <link rel="stylesheet" href="style2.css">
</head>

<body>
    <div class="container">
        <div class="textContainer">
            faceboook
        </div>
        <div class="box">
            <span class="t1">Create a new account</span>
            <span class="t2">It's quick and easy.</span>
            <hr>
            <form action="">
                <div class="nameinfo">
                    <input type="text" placeholder="First name" class="Fname inbox">
                    <input type="text" placeholder="Second name" class="Sname inbox">
                </div>
                <div class="DOB">
                    <span class="dobSpan">Date of Birth</span>
                    <div class="dobInput">
                        <input type="text" class="dobin" placeholder="DD"><input type="text" class="dobin"
                            placeholder="MM"><input type="text" class="dobin" placeholder="YY">
                    </div>
                </div>
                <div class="gender">
                    <span class="dobSpan">Gender</span>
                    <div class="genderInput">
                        <div class="genderin">Male<input type="radio" name="gen" value="Male"></div>
                        <div class="genderin">Female<input type="radio" name="gen" value="Female"></div>
                        <div class="genderin">Custom<input type="radio" name="gen" value="Custom"></div>
                    </div>
                </div>
                <input type="text" placeholder="Mobile no. or Email Address">
                <input type="text" >
            </form>
        </div>
    </div>
</body>

</html>
